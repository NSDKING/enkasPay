type DurationPrice {
  one_month: Int
  two_month: Int
  three_month: Int
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  image: AWSURL
  type: String
  price: DurationPrice
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  FamilyName: String
  LastName: String
  phoneNumber: String
  city: String
  mail: AWSEmail
}
 